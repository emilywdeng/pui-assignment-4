<!-- Shopping Cart - shopping-cart.html -->

<DOCTYPE! html>

<html>
<head>
    <title>Muddy Paws | Shopping Cart</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Ionicons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <!-- top black bar -->
    <header>
        <nav class = "top-bar">
            <div> <p>
                <a href="#">Product Locator</a>
                |
                <a href="#">Sign In</a>
                |
                <a href ="shopping-cart.html">Cart (0)
                    <i class="fa fa-shopping-cart" style="font-size:20px;color:white;"></i></a>
                </p> </div>
            </nav>
        </header>

        <!-- main menu -->
        <div class = "page-header">
            <!-- small page logo -->
            <a href = "index.html"><div class = "page-logo">
                <i class = "fa fa-paw"></i>
                <p class = "page-name">Muddy Paws Adventure Gear</p>
            </div></a>
            <!-- menu links -->
            <h2><ul class = "header-nav">
                <li><a href = "shop.html">SHOP</a></li>
                <li><a href = "#">INSPIRATION</a></li>
                <li><a href = "#">ABOUT</a></li>
            </ul></h2>
            <!-- search bar -->
            <div class = "search-bar">
                <p>Search</p>
                <i class="material-icons">search</i>
            </div>
        </div>

        <!-- break line -->
        <hr>

        <!-- begin body of page -->
        <!-- page title link -->
        <h3><a href = "shop.html">My Shopping Cart</a></h3>
        <div class = "body-margin">
            <button class = "cont-shopping"><a href = "shop.html">CONTINUE SHOPPING</a></button>

            <!-- shopping cart contents -->
            <table class = "cart-table">

                <!-- table heading -->
                <tr>
                    <th id = "col1" class = "cart-tab-label">PRODUCT</th>
                    <th id = "col2" class = "cart-tab-label"> </th>
                    <th id = "col3" class = "cart-tab-label">QUANTITY</th>
                    <th id = "col4" class = "cart-tab-label">PRICE</th>
                </tr>
                <!-- table content, changes with JS -->
                <tr class = "cart-row">
                    <!-- image -->
                    <td class = "table-content">
                        <div class = "cart-image-frame"><img src="images/dogharness.jpg" ></div>
                    </td>
                    <!-- desc -->
                    <td class = "table-content">
                        <p class = "cart-item-title">Dog Harness</p>
                        <p class = "cart-item-deet">Color: Night Moon
                        <br>Size: Medium</p>
                    </td>
                    <!-- quantity -->
                    <td class = "table-content">
                        <div class = "quant-wrapper">
                            <button class = "select-quant-dark add-qty"><a>+</a></button>
                            <button class = "select-quant-light"><a class="qty">1</a></button>
                            <button class = "select-quant-dark sub-qty"><a>-</a></button>
                        </div>
                    </td>
                    <!-- price -->
                    <td class = "table-content"><p class = "cart-price">$35.99</p></td>
                </tr>
                <tr>
                    <td colspan ="4" class = "cart-row-controls">
                        <button class = "cart-control" id="edit"><a>EDIT</a></button>
                        <button class = "cart-control" id = "remove"><a>REMOVE</a></button>
                    </td>
                </tr>
                <!-- end changes with JS -->
            </table> <!-- end cart table -->
            <button class = "cont-shopping"><a href = "shop.html">CONTINUE SHOPPING</a></button>
        </div>
    </body>
    </html>
